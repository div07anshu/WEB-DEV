<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduShelf Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-card">
    <h2>Login To EduShelf</h2>

    <form>
        <label>
            Username
            <input type="text" required>
        </label>

        <label>
            Password
            <input type="password" required>
        </label>

        <label>
            Role
            <select required>
                <option value="">Select role</option>
                <option>User</option>
                <option>Admin</option>
            </select>
        </label>

        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
